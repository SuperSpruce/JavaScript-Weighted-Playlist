<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>JavaScript Weighed Playlist</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="graphics.css" />

    <!-- The website JavaScript file -->
    <script src="mersenneTwister.js"></script>
    <script src="serviceWorker.js"></script>
    <script src="music.js"></script>
    <script src="weightedRandomPicker.js"async></script>
    <script src="attempts2.js" async></script>
    
  </head>
  <body>
    <audio id="RandomSong" preload="auto">
      <source src="" type="audio/mpeg">
    </audio>
    <audio id="NextSong1" preload="auto" style="display:none;">
    </audio>
    The JavaScript Weighted Playlist!<br>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8">
    <br>
    <button id="playAudio" onclick="start()">Start the music!</button>&emsp;&ensp;
    <span id="random">0</span><br><br>
    Song name: <span id="name">0</span><br>
    Weight: <span id="weight">0</span>&emsp;&ensp;
    Relative rarity: <span id="relativeRarity">0</span>
    &emsp;(<span id="relativeRarity2">0</span>)
    <br>
    <span id="rarity">0</span>
    &emsp;&ensp;Rarer than 
    <span id="rarityRank"></span>% of songs,
    <span id="weightRank"></span>% luck
    <br><br>
    <co id="difficultyColor">
      Difficulty: <span id="difficulty">0</span><br>
    </co>
    <co id="playbackColor">
    Playback speed: <span id="playbackRate">0</span>
    &emsp; <span id="playbackSemitones">0</span> semitones<span id="halfSpeedDisplay"></span><br><br>
    </co>
    <co class="big">
        <b><span id="percentage">0</span>%</b>
    </co>
  </body>
</html>
